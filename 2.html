<h2> 이건희</h2>
<p>삼성그룹 창업주인 이병철의 셋째 아들로서,<br> CJ그룹의 첫째 형 이맹희, 새한그룹의 둘째 형 <br>이창희를 제치고 삼성그룹의 후계자로<br> 낙점되고 아버지 이병철이 사망한 <br>1987년에 그룹 회장이 되었다. 1993년 6월 '신경영'을<br> 주창하며 이후 자신의 모토로 삼아왔으며, 그가 삼성을 이끌던 바로 이 시기에 삼성전자는 <br>구미와 일본 유수의 굴지의 기업들을 제치고 세계 초일류 기업으로 올라섰다.
