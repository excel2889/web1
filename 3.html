  <h2>양조위</h2><p>홍콩의 영화배우. 梁朝偉(영문명: Tony Leung Chiu Wai, 광동어: 렁치우와이(Loeng4 Ciu4 Wai5), 보통화: 량차오웨이(Liáng Cháowěi)). 1962년 6월 27일 홍콩 출생. 본적지는 광둥 성 태산이다.
중국에선 영제(影帝), 즉 영화황제로 불리는 배우. 지금도 중화권에서는 엄청난 인기를 자랑한다. 1981년에 데뷔하였으며, 홍콩 4대 천왕과 비슷한 시기에 청춘스타로 많은 인기를 누렸다. </p>
